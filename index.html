<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <!-- Tailwind Css CDN Link-->
    <link
      href="
    https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
    "
      rel="stylesheet"
    />
    <!-- CSS Sheet -->
    <link rel="stylesheet" href="./Style.css" />
    <!-- Font Link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Heading -->
    <header class="heading flex justify-between m-1">
      <h1 class="text-3xl m-10">Stop Watch</h1>
    </header>
    <section class="timer flex justify-center items-center shadow-xl">
      <div>
        <p class="text-5xl" id="min">00</p>
        <p class="text-center text-lg">Min</p>
      </div>
      <p class="text-2xl mb-7 font-bold">:</p>
      <div>
        <p class="text-5xl" id="sec">00</p>
        <p class="text-center text-lg">Sec</p>
      </div>
      <p class="text-2xl font-bold mb-7">:</p>
      <div>
        <p class="text-5xl" id="ms">00</p>
        <p class="text-center text-lg">Ms</p>
      </div>
    </section>
    <!-- Lap  -->

    <ul id="lap-list"></ul>

    <!--Buttons -->
    <section class="flex justify-center m-10 gap-5">
      <button type="button" class="btn" id="start">Start</button>
      <button type="button" class="btn" id="lap">Lap</button>
      <button type="button" class="btn" id="reset">Reset</button>
      <button type="button" class="btn" id="pause">Pause</button>
      <button type="button" class="btn" id="resume">Resume</button>
    </section>
  
  </body>
  <!-- Link Js -->
  <script src="./Script.js"></script>
</html>
